{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="page-title">
        <h3>Charts</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Line Chart</div>
                <div class="card-body">
                    <p class="card-title"></p>
                    <div class="canvas-wrapper">
                        <canvas class="chart" id="linechart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Bar Chart</div>
                <div class="card-body">
                    <p class="card-title"></p>
                    <div class="canvas-wrapper">
                        <canvas class="chart" id="barchart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Pie Chart</div>
                <div class="card-body">
                    <p class="card-title"></p>
                    <div class="canvas-wrapper">
                        <canvas class="chart" id="piechart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Donut Chart</div>
                <div class="card-body">
                    <p class="card-title"></p>
                    <div class="canvas-wrapper">
                        <canvas class="chart" id="doughnutchart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Stacked Bar Chart</div>
                <div class="card-body">
                    <p class="card-title"></p>
                    <div class="canvas-wrapper">
                        <canvas class="chart" id="stackedbarchart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Radar Chart</div>
                <div class="card-body">
                    <p class="card-title"></p>
                    <div class="canvas-wrapper">
                        <canvas class="chart" id="radarchart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}

{% block css %}
{% endblock %}

{% block js %}
	<script src="{% static 'js/charts.js' %}"></script>
{% endblock %}
